version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: n8n_postgres
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:1.85.4
    container_name: n8n
    restart: always
    ports:
      - '5679:5678'
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n
      GENERIC_TIMEZONE: America/Sao_Paulo
      N8N_BASIC_AUTH_ACTIVE: 'false'
      #N8N_BASIC_AUTH_USER: teste@gmail.com
      #N8N_BASIC_AUTH_PASSWORD: onfly
      N8N_USER_MANAGEMENT_ENABLED: 'false'
    depends_on:
      - postgres
    volumes:
      - ./workflows:/home/node/.n8n/workflows
      - ./n8n_custom:/home/node/.n8n/custom


volumes:
  postgres_data: